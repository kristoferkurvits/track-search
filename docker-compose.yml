version: "3.9"

services:
  app:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env.dev
    networks:
      - track-search-network
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongodb:
    image: mongo:6.0.3
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: track-search-database
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - track-search-network
  
  mongo-gui:
    image: ugleiton/mongo-gui
    container_name: mongo-gui
    restart: always
    environment:
      MONGO_URL: mongodb://mongodb:27017/track-search-database
    volumes:
      - mongodb_data:/data/db
    networks:
      - track-search-network
    ports:
      - "4321:4321"
    depends_on:
      - mongodb

volumes:
  mongodb_data:

networks:
  track-search-network:
